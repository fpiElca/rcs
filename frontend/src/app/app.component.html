<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" />
        <span data-testid="title">{{ 'anms.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <mat-list>
        <mat-list-item *ngFor="let stop of stops">
          <p matLine> {{stop.name}} </p>
          <p matLine> {{stop.ort}} </p>
          <p matLine> {{stop.hoehe}} </p>
          <p matLine> {{stop.gemeinde}} </p>
          <p matLine> {{stop.transportUnternehmnung}} </p>
          <p matLine> {{stop.koordinaten}} </p>
        </mat-list-item>
      </mat-list>
    </div>


  </mat-sidenav-container>

</div>
