<div class="search col-lg-6">
  <form class="example-form" [formGroup]='suchFormulare'>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Suchen"  formControlName='gesuchteHaltestelle'>
    </mat-form-field>
  </form>
</div>
<h2>
  Haltestellen
</h2>

<div class="col-lg-6">
  <table mat-table [dataSource]="dataSource">

    <!-- Favorite-Spalte -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let haltestelle">
        <p matLine (click)="toggleFavorite(haltestelle)">
          <mat-icon *ngIf="haltestelle.favorite" matListIcon>star</mat-icon>
          <mat-icon *ngIf="!haltestelle.favorite" matListIcon>star_border</mat-icon>
        </p>
      </td>
    </ng-container>

    <!-- Name-Spalte -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let haltestelle"> <a [routerLink]="['/detail', haltestelle._links.self.href ]">{{haltestelle.name}}</a></td>
    </ng-container>

    <!-- Ort-Spalte -->
    <ng-container matColumnDef="ort">
      <th mat-header-cell *matHeaderCellDef> Ort</th>
      <td mat-cell *matCellDef="let haltestelle"> {{haltestelle.ort}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = onRowClicked(row)></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons *ngIf="dataSource? dataSource.data.length > 5 : false"></mat-paginator>
</div>
